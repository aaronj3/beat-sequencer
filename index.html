<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />

    <title>Beat Sequencer</title>
</head>



<body>

    <h1>Beat Sequencer</h1>

    <div id="master-rack">


    </div>

    <div id="master-controls">

        <label>Master Volume
            <input id="volume-control" type="range" min="-50" max="50" step="1" value="0">
        </label>

        <label>
            <span id="BPM-counter">BPM: 80</span>
            <input id="BPM-control" type="range" min="40" max="160" value="80" step="1">
        </label>

        <br>
        <br>
        <br>
        <button id="play-button">Play</button>
        <button id="clear-button">Clear</button>

    </div>


    <button id="instructions-btn">Instructions</button>

<div id="instructions-modal" class="modal">
  <div class="modal-content">
    <span class="close-button">&times;</span>
    <h2>How to Use the Beat Sequencer</h2>
    <p>The Beat Sequencer is very simple. Yet, there is beauty in simplicity. Merely toggle a button and press play to bring your fire beat to life. Explore all the sonic possibilities through the Beat Sequencer.</p>
  </div>
</div>


<br>
<br>
<br>


</body>

</html>
