<body>

    <h1>Beat Sequencer</h1>

    <div id="master-controls">

        <label>Master Volume
            <input id="volume-control" type="range" min="0" max="100" step="1" value="50">
        </label>

        <label>BPM
            <input id="BPM-control" type="range" min="0" max="100" value="50" step="1">
        </label>

        <button id="mute-button">Mute</button>

        <br>
        <br>
        <br>
        <button id="play-button">Play</button>

    </div>
